<!DOCTYPE html>
<html lang="de">
	<head>
		<meta charset= "UTF-8" />
        <title>Projektdaten</title>
        <script src="js/zepto.js"></script>
		<script src="js/main.js"></script>
    </head>
    <body>
        <h1>Projektdaten</h1>
        <div id = 'projektListe'></div>
        <div class= 'filter'>
            <p>Sortieren nach</p>
           <form action="" >
           <select name="Filter" id = 'projektfilter'>
           <option value="bezeichnung">Projekt Bezeichnung</option>
           <option value="beschreibung">Beschreibung</option>
           <option value="p.beginn">beginn</option>
           <option value="ende">ende</option>
           <option value ="auftragsvolumen">Auftrags Volumen</option>
           <option value ="pbezeichnung">Auftrags Bezeichnung</option>
            <option value ="p_name">Projektleiter Name</option>
            <option value ="vorname">Projektleiter Vorname</option>
           </select>
           </form>
        </div>
        <div id= "newProjekt">
           <form>
               <label for="newName">Name</label>
               <input type="text" name="name" id="newName" required/>
               <label for="newVorname" >Vorname</label> 
               <input type="text" name="vorname" id="newVorname" required/>
           </form>
            <input type="submit" id="submit" data-icon="check" value="Speichern"/>
            <input type="reset" data-icon="delete" value="Abbrechen"/>
        </div>
    </body>
</html>

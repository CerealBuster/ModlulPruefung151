<!DOCTYPE html>
<html lang="de">
	<head>
		<meta charset= "UTF-8" />
        <title>Projektdaten</title>
        <script src="js/zepto.js"></script>
		<script src="js/main.js"></script>
    </head>
    <body>
        <div id= "newProjekt">
           <form>
               <label for="newName">Name</label>
               <input type="text" name="name" id="newName" required/>

        </div>
    </body>
